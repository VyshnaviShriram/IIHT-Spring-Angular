<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form *ngIf="!isLoggedIn" class="login100-form validate-form p-l-55 p-r-55 p-t-178" #loginForm="ngForm"
                (ngSubmit)="validate(loginForm)" novalidate>
                <span class="login100-form-title">
                    Sign In
                </span>
                <div class="wrap-input100 validate-input m-b-30" data-validate="Please enter username">
                    <input class="input100" type="text" id="username" name="username" ngModel required
                        placeholder="Username" #username="ngModel">
                    <div class="alert alert-danger m-t-7" role="alert" *ngIf="username.errors && loginForm.touched">
                        Username is required!
                    </div>
                </div>
                <div class="wrap-input100 validate-input m-b-30" data-validate="Please enter password">
                    <input class="input100" type="password" id="password" name="password" ngModel placeholder="Password"
                        required #password="ngModel">
                    <div class="alert alert-danger m-t-7" role="alert" *ngIf="password.errors && loginForm.touched">
                        <div *ngIf="password.errors">Password is required</div>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" [disabled]="!loginForm.valid">
                        Sign in
                    </button>
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="loginForm.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
                <div class="flex-col-c p-t-27 p-b-40">
                    <span class="txt1 p-b-9">
                        Donâ€™t have an account?
                    </span>
                    <a class="txt3" routerLink="../signup">Sign up now
                    </a>
                </div>
            </form>
            <div class="login100-form validate-form p-l-55 p-r-55 p-t-178" *ngIf="isLoggedIn">
                <span class="login100-form-title" *ngIf="isLoggedIn">
                    Sign In
                </span>
                <div class="alert alert-success m-b-46" *ngIf="isLoggedIn">
                    Logged in as {{ role }}.
                </div>
            </div>
        </div>
    </div>
</div>
