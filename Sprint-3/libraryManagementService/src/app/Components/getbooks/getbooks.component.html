<div class="container mt-5">
  <h1 style="text-align: center;">List of Available Books</h1>
<ol class="list-group list-group-numbered">
    <li *ngFor="let b of books,index as i" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto" style="width: 700px;">
        <div class="fw-bold">{{b.bookname|uppercase}}</div>
        <div class="row">
          <div class="col-md-4">
            <span class="fw-bold">Author: </span>{{b.bookauthor| titlecase}}
          </div>
          <div class="col-md-4">
            <span class="fw-bold">Price: </span>{{b.bookprice | currency:'INR'}}
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-danger" (click)="deleteBook(b,i)">Delete</button>
    </li>
  </ol></div>
